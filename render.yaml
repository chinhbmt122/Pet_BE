services:
  - type: web
    name: pet-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: singapore
    healthCheckPath: /api
    autoDeploy: true
    branch: main
    envVars:
      # Application
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: APP_NAME
        value: PAW LOVERS
      - key: AUTO_SEED
        value: "true"  # Auto-seed database when empty (first deploy)
      
      # Database (auto-linked from pet-db)
      - key: DATABASE_URL
        fromDatabase:
          name: pet-db
          property: connectionString
      
      # JWT Authentication
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 24h
      - key: JWT_EXPIRES_IN
        value: 1d
      
      # VNPay Configuration (set manually in dashboard for security)
      - key: VNPAY_TMN_CODE
        sync: false
      - key: VNPAY_HASH_SECRET
        sync: false
      - key: VNPAY_URL
        value: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - key: VNPAY_RETURN_URL
        sync: false  # Set your production frontend URL
      
      # Email Configuration (set manually in dashboard for security)
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USER
        sync: false  # Set in dashboard
      - key: MAIL_PASSWORD
        sync: false  # Set in dashboard
      - key: MAIL_FROM_ADDRESS
        sync: false  # Set in dashboard
      - key: MAIL_FROM_NAME
        value: PAW LOVERS
      - key: ETHEREAL_PREVIEW_ENABLED
        value: "false"
      
      # Redis (Render managed - auto-linked from pet-redis)
      - key: REDIS_URL
        fromService:
          type: redis
          name: pet-redis
          property: connectionString
      
      # Frontend URL (for CORS)
      - key: FRONTEND_URL
        sync: false  # Set your production frontend URL

  # Redis service (for email queue)
  - type: redis
    name: pet-redis
    plan: free
    region: singapore
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow all IPs

databases:
  - name: pet-db
    databaseName: pet_care
    user: pet_user
    plan: free
    region: singapore
    postgresMajorVersion: 15

