services:
  # Python/Node/Docker web service
  - type: web
    name: pet-backend
    # Use pre-built image from GitHub Container Registry (faster deploys!)
    # CI builds and pushes image on each main branch push
    runtime: image
    image:
      url: ghcr.io/chinhbmt122/pet_be:latest
    plan: free
    region: singapore
    healthCheckPath: /api
    autoDeploy: false  # We trigger deploy from CI via webhook
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pet-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 24h
      # VNPAY Configuration - Set strictly in Dashboard if confidential
      - key: VNPAY_TMN_CODE
        sync: false
      - key: VNPAY_HASH_SECRET
        sync: false
      - key: VNPAY_URL
        value: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - key: VNPAY_RETURN_URL
        value: https://your-frontend-app.onrender.com/payment-return

databases:
  - name: pet-db
    databaseName: pet_care
    user: pet_user
    plan: free
    region: singapore
    postgresMajorVersion: 15
