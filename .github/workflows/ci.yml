name: CI Pipeline

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

env:
  NODE_VERSION: '22.x'

jobs:
  # ============================================
  # Job 1: Selective Tests
  # Uses the same script as local development
  # ============================================
  test:
    name: ðŸ§ª Selective Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run selective tests
        run: npm run test:changed
        env:
          BASE_BRANCH: ${{ github.base_ref || 'main' }}

  # ============================================
  # Job 2: Build Verification
  # Always runs to catch TypeScript errors
  # ============================================
  build:
    name: ðŸ—ï¸ Build & Lint
    needs: test
    runs-on: ubuntu-latest
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (catches type errors)
        run: npm run build

      - name: Lint
        run: npm run lint

  # ============================================
  # Job 3: Summary
  # ============================================
  summary:
    name: ðŸ“Š CI Summary
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Selective Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build & Lint | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
